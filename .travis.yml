language: python

sudo: enabled

python:
  - "3.9"

dist: focal
compiler: clang
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            sourceline:
              - deb http://apt.llvm.org/focal/ llvm-toolchain-focal-15 main
            key_url:
              - https://apt.llvm.org/llvm-snapshot.gpg.key
          packages:
            - clang-15

install:
  - pip install coveralls
  - pip install -r requirements.txt

script:
  - coverage run test.py
  
after_success:
  - coveralls
